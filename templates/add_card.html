{% extends "base.html" %}

{% block title %}Add Card - {{ deck.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header">
                <h3 class="card-title mb-0">
                    <i class="fas fa-plus me-2"></i>Add Card to "{{ deck.name }}"
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question *</label>
                        <textarea class="form-control" id="question" name="question" rows="3" required 
                                  placeholder="Enter the question or prompt for this flashcard"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label">Answer *</label>
                        <textarea class="form-control" id="answer" name="answer" rows="3" required 
                                  placeholder="Enter the correct answer"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Add Card
                        </button>
                        <a href="{{ url_for('view_deck', deck_id=deck.id) }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
